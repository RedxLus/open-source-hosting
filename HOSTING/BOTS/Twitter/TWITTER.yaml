apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: twitter-bot
  labels:
    app: tw
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tw
        tipo: deploy
        version: "0.0.0"
    spec:
      containers:
        - name: twitter-bot
          image: redxlus/twitter-bot
          volumeMounts:
            - name: configuration
              mountPath: /Twitter-Follow-and-Unfollow-Bot/config.json
              subPath: config.json
      volumes:
        - name: configuration
          secret:
           secretName: tw-config
---
apiVersion: v1
kind: Secret
metadata:
  name: tw-config
type: Opaque
data:
  config.json: 
---