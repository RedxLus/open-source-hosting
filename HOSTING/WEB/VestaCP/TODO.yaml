---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vestacp
  labels:
    app: vestacp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: vestacp
        tipo: deploy
        version: "0.0.0"
    spec:
      containers:
        - name: vestacp
          image: niiknow/vestacp
          ports:
          - containerPort: 80
            name: http
          - containerPort: 443
            name: https
          - containerPort: 22
            name: ssh
          - containerPort: 3322
            name: ssh2
          - containerPort: 8083
            name: web
          - containerPort: 8080
            name: web2
