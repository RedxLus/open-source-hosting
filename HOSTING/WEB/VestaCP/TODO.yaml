---
kind: Service
apiVersion: v1
metadata:
  name: loadbalancer-vestacp
spec:
  type: LoadBalancer
  selector:
    app: vestacp
    tipo: deploy
    version: "0.0.0"
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
      name: web
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: web2
    - protocol: TCP
      port: 22
      targetPort: 3322
      name: ssh

      
