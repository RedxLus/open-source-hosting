---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  labels:
    app: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
  template:
    metadata:
      labels:
        app: nextcloud
    spec:
      containers:
      - name: nextcloud
        image: redxlus/nextcloud-img
        ports:
            - name: https
              containerPort: 443
              protocol: TCP
            - name: http
              containerPort: 80
              protocol: TCP
        env:
        - name: NEXTCLOUD_ADMIN_USER
          valueFrom:
            secretKeyRef:
                name: config-nextcloud
                key: nextcloud-username
        - name: NEXTCLOUD_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
                name: config-nextcloud
                key: nextcloud-password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
                name: config-nextcloud
                key: mysql-database
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
                name: config-nextcloud
                key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
                name: config-nextcloud
                key: mysql-password
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
                name: config-nextcloud
                key: mysql-host
        - name: NEXTCLOUD_TRUSTED_DOMAINS
          valueFrom:
            secretKeyRef:
                name: config-nextcloud
                key: nextcloud-domain
        - name: NEXTCLOUD_DATA_DIR
          valueFrom:
            secretKeyRef:
                name: config-nextcloud
                key: nextcloud-dir-data
      initContainers:
        - name: init-check
          image: busybox
          command: ["sh", "-c", "echo 'until nc mysql-service 3306' > script.sh && \
                    echo 'do' >> script.sh && \
                    echo 'sleep 3' >> script.sh && \
                    echo 'done' >> script.sh && \
                    sh script.sh"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: redxlus/mysql-img
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  ports:
  - name: mysql
    targetPort: 3306
    port: 3306
  selector:
    app: mysql
---
kind: Service
apiVersion: v1
metadata:
  name: loadbalancer-nextcloud
spec:
  type: LoadBalancer
  selector:
    app: nextcloud
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
    
