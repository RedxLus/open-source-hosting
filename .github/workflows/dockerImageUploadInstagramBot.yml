name: Instagram Bot - Docker Image CI
on:
  schedule:
    - cron:  '0 0 1 * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image of HOSTING --> BOTS --> Instagram
      run: |
        docker build --file HOSTING/BOTS/Instagram/dockerfile --tag instagram-bot . 
        docker tag instagram-bot:latest ${{ secrets.USER_DOCKER }}/instagram-bot:$(date +%Y-%B)
    - name: Docker login
      run: docker login --username='${{ secrets.USER_DOCKER }}' --password=${{ secrets.PASS_DOCKER }}
    - name: Docker push image of HOSTING --> BOTS --> Instagram
      run: docker push ${{ secrets.USER_DOCKER }}/instagram-bot:$(date +%Y-%B)
